<div class="container-xxl py-5">
  <br>
  <h2 style="text-align:center;"><span>Admin Login</span></h2>
  <body style="padding-top: 0px;
      padding-right: 500px;
      padding-bottom: 50px;
      padding-left: 500px;" >
  <div class="container" style="background-color:white; padding: 25px; border-radius: 15px;">
     
<form #loginform="ngForm" (ngSubmit)="loginAdmin()">
  <!-- Email input -->
  <div class="form-outline mb-4" >
      <small class="text-danger">{{msg}}</small><br>
    <label class="form-label" for="form2Example1">Email address</label>
    <input type="email" id="form2Example1" placeholder="example@xyz.com" class="form-control" name="email" [(ngModel)]="admin.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <div *ngIf="email.invalid && email.touched"><small class="text-danger">Enter Correct Email</small></div> 
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Password</label>
    <input type="password" required minlength="5" maxlength="16" id="form2Example2" placeholder="min 5 letters" class="form-control" name="password" #password="ngModel" [(ngModel)]="admin.password">
    <div *ngIf="password.invalid && password.touched"><small class="text-danger">Password should not be blank</small></div>   
  </div>

 

  <button [disabled]="loginform.form.invalid" class="w-100 btn btn-lg btn-danger" type="submit">Login</button>
 
</form>
<!-- </body> -->
  </div>
  </body>
</div>
